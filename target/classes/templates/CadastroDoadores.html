<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Doadores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="header">
    <h1>Doe Sangue</h1>
</div>

<div class="container">
    <!-- Tela de Login -->
    <div id="loginTela" class="tela">
        <h1>Login</h1>
        <form id="formLogin">
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginSenha">Senha:</label>
                <input type="password" id="loginSenha" required>
            </div>
            <div class="form-group">
                <button type="submit">Entrar</button>
            </div>
        </form>
        <button id="btnMostrarRegistro">Registrar</button>
        <p><a href="#" id="esqueciSenha">Esqueci minha senha</a></p>
    </div>

    <!-- Tela de Registro -->
    <div id="registroTela" class="tela" style="display: none;">
        <h1>Registrar</h1>
        <form id="formRegistro">
            <div class="form-group">
                <label for="registroEmail">Email:</label>
                <input type="email" id="registroEmail" required>
            </div>
            <div class="form-group">
                <label for="registroSenha">Senha:</label>
                <input type="password" id="registroSenha" required>
            </div>
            <div class="form-group">
                <button type="submit">Registrar</button>
            </div>
        </form>
        <button id="btnMostrarLogin">Já tenho uma conta</button>
    </div>

    <!-- Tela de Cadastro Pessoal -->
    <div id="cadastroPessoalTela" class="tela" style="display: none;">
        <h1>Cadastro Pessoal</h1>
        <form id="formCadastroPessoal">
            <div class="form-group">
                <label for="nomeCompleto">Nome Completo:</label>
                <input type="text" id="nomeCompleto" required>
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" required>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" required>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tipoSanguineo">Tipo Sanguíneo:</label>
                <select id="tipoSanguineo" required>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Salvar</button>
            </div>
        </form>
    </div>

    <!-- Tela de Nova Doação -->
    <div id="cadastroTela" class="tela" style="display: none;">
        <div class="dadosPessoais" id="dadosPessoais"></div>
        <h1>Nova Doação</h1>
        <form id="formCadastro">
            <div class="form-group">
                <label for="local">Nome do Local:</label>
                <input type="text" id="local" required>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" required>
            </div>
            <div class="form-group">
                <label for="receptor">Nome do Receptor:</label>
                <input type="text" id="receptor" required>
            </div>
            <div class="form-group">
                <button type="submit">Cadastrar Doação</button>
            </div>
        </form>
        <button id="btnMinhasDoacoes">Ver Minhas Doações</button>
    </div>

    <!-- Tela de Listagem -->
    <div id="listagemTela" class="tela" style="display: none;">
        <h1>Minhas Doações</h1>
        <div class="filters">
            <div class="form-group">
                <label for="filtroTipo">Filtrar por Tipo Sanguíneo:</label>
                <select id="filtroTipo">
                    <option value="">Todos</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div class="form-group">
                <label for="filtroLocalizacao">Filtrar por Localização:</label>
                <input type="text" id="filtroLocalizacao">
            </div>
            <div class="form-group">
                <button id="btnFiltrar">Aplicar Filtro</button>
            </div>
        </div>

        <table id="tabelaDoadores">
            <thead>
                <tr>
                    <th>Nome do Local</th>
                    <th>Cidade</th>
                    <th>Nome do Receptor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="listaDoadores">
                <!-- Doadores serão listados aqui -->
            </tbody>
        </table>
        <button id="btnCadastro">Voltar ao Cadastro</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
